<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="number.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="game-container">
        <h1>Guess The Number</h1>
        <form class="form">
            <label for="guessField" id="guess">Enter a Number (1-100)</label>
            <input type="number" id="guessField" class="guessField" min="1" max="100" placeholder="Your guess...">
            <input type="submit" id="submitButton" class="submitButton" value="Submit Guess">
        </form>
        <div class="result">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
        <button class="startOver">Start New Game</button>
    </div>
    <script src="guess.js"></script>
</body>
</html>
